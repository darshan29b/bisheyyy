<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Gifts üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #ffe6f0;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #ff4d6d;
    }

    h1 { margin-top: 20px; }
    #info { margin-bottom: 15px; font-size: 1.1em; }

    .gift {
      display: inline-block;
      margin: 12px;
      width: 120px;
      text-align: center;
      cursor: pointer;
    }

    .gift img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
    }

    .opened {
      display: none;
    }

    .message {
      display: none;
      margin-top: 6px;
      font-size: 0.9em;
      font-weight: bold;
      color: #ff1a75;
    }

    .disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    #nextBtn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: #ffb6c1;
      color: white;
      cursor: not-allowed;
    }

    #nextBtn.enabled {
      background: #ff4d6d;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>üéÅ Choose Any TWO Gifts üéÅ</h1>
<p id="info">Pick only 2 gifts to continue üíñ</p>

<!-- Gift 1 -->
<div class="gift" onclick="pickGift(this)">
  <img src="giftbox.png" class="box">
  <img src="g1.png" class="opened">
  <div class="message">üåπ iloveyouuu </div>
</div>

<!-- Gift 2 -->
<div class="gift" onclick="pickGift(this)">
  <img src="giftbox.png" class="box">
  <img src="g2.png" class="opened">
  <div class="message">malai ni deunaaa</div>
</div>

<!-- Gift 3 -->
<div class="gift" onclick="pickGift(this)">
  <img src="giftbox.png" class="box">
  <img src="g3.png" class="opened">
  <div class="message">teddy</div>
</div>

<!-- Gift 4 -->
<div class="gift" onclick="pickGift(this)">
  <img src="giftbox.png" class="box">
  <img src="g4.png" class="opened">
  <div class="message">mero lagi yo chaii</div>
</div>

<br><br>

<a id="nextLink" href="#" onclick="return false;">
  <button id="nextBtn">Next ‚û°Ô∏è</button>
</a>

<audio id="giftSound">
  <source src="giftSound.mp3" type="audio/mpeg">
</audio>

<script>
  let chosen = 0;

  function pickGift(gift) {
    if (gift.classList.contains("picked") || chosen >= 2) return;

    document.getElementById("giftSound").play();

    // Hide box, show opened gift + message
    gift.querySelector(".box").style.display = "none";
    gift.querySelector(".opened").style.display = "block";
    gift.querySelector(".message").style.display = "block";

    gift.classList.add("picked");
    chosen++;

    if (chosen === 2) {
      document.getElementById("info").innerHTML =
        "‚ú® You picked your 2 gifts ‚ú®";

      // Disable remaining gifts
      document.querySelectorAll(".gift").forEach(g => {
        if (!g.classList.contains("picked")) {
          g.classList.add("disabled");
        }
      });

      // Enable next button
      const btn = document.getElementById("nextBtn");
      btn.classList.add("enabled");

      const link = document.getElementById("nextLink");
      link.href = "v3.html";
      link.onclick = null;
    }
  }
</script>

</body>
</html>
